    <div class="menu">
      <section class="menu__icon-box">

          src="src/images/free-icon-font-menu-burger-3917215.png"
          alt="menu"
        /> -->
      </section>
      <ul>

    <div class="upload">
      <p class="title">Photo upload</p>
      <label for="file-upload">
        <img
          id="upload-image-icon"
          src="src/images/free-icon-add-image-401061.png"
          alt="upload"
        />
      </label>
      <input
        type="file"
        id="file-upload"
        style="display: none"
        accept="image/*"
        multiple
      />
      <ul class="image-preview"></ul>
      <p class="p">Category</p>
      <div class="checkboxes">
        <input type="checkbox" id="categoryCheck1" name="categoryCheck1" />
        <label for="categoryCheck1">동물</label>
        <input type="checkbox" id="categoryCheck2" name="categoryCheck2" />
        <label for="categoryCheck2">풍경</label>
        <input type="checkbox" id="categoryCheck3" name="categoryCheck3" />
        <label for="categoryCheck3">인물</label>
      </div>
      <div class="frame">
        <button id="upload-button" class="custom-btn btn">Upload</button>
      </div>
    </div>
    <script src="src/js/page/click.js"></script>
